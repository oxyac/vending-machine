<div class="row card-deck" *ngIf="(vmService.machineState$ | async) as vendingMachine">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let snack of vendingMachine.items">
    <div class="card text-center">
      <div class="card-header">
        <h4>{{ snack.name }}</h4>
      </div>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <div class="row">
          <div class="col-12 padding-0">
            {{ snack.col }}{{ snack.row }} ({{ snack.amount}}) - {{ snack.price / 100 | currency }}
          </div>
        </div>
        <div class="row">
          <div class="col-12 padding-0 mt-3">
            <button (click)="buy(snack)" class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
